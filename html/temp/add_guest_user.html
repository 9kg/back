<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="renderer" content="webkit"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>上海厚步网络科技有限公司</title><link rel="shortcut icon" type="image/ico" href="http://www.bramble.wang/back/favicon.ico"><link rel="stylesheet" href="http://www.bramble.wang/back/css/main.css" media="all"><script>void 0===document.getElementsByClassName&&(location.href="http://www.bramble.wang/back/html/not_support.html")</script></head><body><div class="add_guest_user_form"><style>.add_guest_user{max-width:500px;margin:10px auto}.charge_by_one_ct{text-align:right}.charge_by_one_ct .checkbox{padding-right:0}</style><form class="add_guest_user"><div class="grid"><div class="ct grid"><div class="ct_4 field">类别</div><div class="ct_4-3"><select name="guest_type"><option value="">请选择</option><option value="anchor" data-show=".anchor_platform_ct">主播</option><option value="weibo" data-show=".weibo_platform_ct">微博</option><option value="qq">QQ群</option><option value="wechat">微信</option><option value="underline">线下推广</option><option value="other">其他</option></select></div></div><div class="ct grid anchor_platform_ct hidden"><div class="ct_4 field">主播平台</div><div class="ct_4-3"><select name="anchor_platform" disabled><option value="">请选择</option><option value="longzhu">龙珠</option><option value="douyu">斗鱼</option><option value="zhanqi">战旗</option><option value="huya">虎牙</option><option value="panda">熊猫</option></select></div></div><div class="ct grid weibo_platform_ct hidden"><div class="ct_4 field">微博平台</div><div class="ct_4-3"><select name="weibo_platform" disabled><option value="">请选择</option><option value="tecent">腾讯</option><option value="sina">新浪</option></select></div></div><div class="ct grid"><div class="ct_4 field">粉丝(在线观看)人数</div><div class="ct_4-3"><label class="suffix"><input type="text" name="fans_num" data-validate="require,int,!-"><span class="opt_imitate">人</span></label></div></div><div class="ct grid"><div class="ct_4 field">姓名</div><div class="ct_4-3"><input type="text" name="guest_user_name" data-validate="require"></div></div><div class="ct grid"><div class="ct_4 field">推广费用</div><div class="ct_4-3 grid_nowrap"><div class="ct_3-2"><label class="suffix"><input type="text" name="promotion_costs" data-validate="require,num,!-"><span class="opt_imitate">元</span></label></div><div class="ct_3 charge_by_one_ct"><label class="checkbox"><input type="checkbox" name="charge_by_one" checked><span class="opt_imitate"></span><span class="opt_desc">按个计费</span></label></div></div></div></div></form></div></body></html>
