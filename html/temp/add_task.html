<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="renderer" content="webkit"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>上海厚步网络科技有限公司</title><link rel="shortcut icon" type="image/ico" href="http://git.bramble.wang/back/favicon.ico"><link rel="stylesheet" href="http://git.bramble.wang/back/css/main.css" media="all"><script>void 0===document.getElementsByClassName&&(location.href="http://git.bramble.wang/back/html/common/not_support.html")</script><style>.content{max-width:800px;margin:0 auto}.add_task_form{border-bottom:1px solid #ccc;margin-bottom:10px}</style></head><body><div class="content"><h1>添加任务 <small></small></h1><div class="add_task_form"><style>form.add_task{max-width:600px;margin:10px auto}</style><form class="add_task"><div class="grid"><div class="ct grid"><div class="ct_4 field">链接</div><div class="ct_4-3"><input type="text" name="storeurl" data-validate="require" data-validate-dir="bottom"></div></div><div class="ct grid"><div class="ct_4 field">自定义链接</div><div class="ct_4-3 grid_nowrap"><div class="ct_4"><label class="whether"><input type="checkbox" data-show=".link_ct"><span class="opt_imitate">开</span><span class="opt_imitate">关</span></label></div><div class="ct_4-3 link_ct hidden"><input type="text" name="link" data-validate="require" disabled></div></div></div><div class="ct grid"><div class="ct_4 field">付款</div><div class="ct_4-3 grid_nowrap"><div class="ct_3"><label class="whether"><input type="checkbox" data-show=".pay_num_ct"><span class="opt_imitate">已付</span><span class="opt_imitate">未付</span></label></div><div class="ct_3-2 pay_num_ct hidden"><label class="suffix"><input type="text" name="pay_num" data-validate="require,!-" disabled><span class="opt_imitate">元</span></label></div></div></div><div class="ct grid"><div class="ct_4 field">关键词</div><div class="ct_4-3 grid_nowrap"><div class="ct_4"><label class="whether"><input type="checkbox" checked data-show=".keyword_ct,.keywordTop_container"><span class="opt_imitate">开</span><span class="opt_imitate">关</span></label></div><div class="ct_4-3 keyword_ct"><input type="text" name="keyword" data-validate="require"></div></div></div><div class="ct grid keywordTop_container"><div class="ct_4 field">关键词排名</div><div class="ct_4-3 grid_nowrap"><div class="ct_4"><label class="whether"><input type="checkbox" checked data-show=".keywordTop_ct"><span class="opt_imitate">开</span><span class="opt_imitate">关</span></label></div><div class="ct_4-3 keywordTop_ct"><input type="text" name="keywordTop" data-validate="require,+,int"></div></div></div><div class="ct grid"><div class="ct_4 field">来源</div><div class="ct_4-3 grid_nowrap"><div class="ct_4"><label class="whether"><input type="checkbox" checked data-show=".source_id_ct"><span class="opt_imitate">开</span><span class="opt_imitate">关</span></label></div><div class="ct_4-3 source_id_ct"><input type="text" name="source_id" data-validate="require"></div></div></div><div class="ct grid"><div class="ct_4 field">评论占比</div><div class="ct_4-3 grid_nowrap"><div class="ct_4"><label class="whether"><input type="checkbox" checked data-show=".iscomment_ct"><span class="opt_imitate">开</span><span class="opt_imitate">关</span></label></div><div class="ct_4-3 iscomment_ct"><label class="suffix"><span class="opt_imitate">1/</span> <input type="text" name="iscomment" data-validate="require,+,int" value="9"></label></div></div></div><div class="ct grid"><div class="ct_4 field">时间</div><div class="ct_4-3"><div class="date_group"><div class="date_start_ct"><input type="text" readonly name="stime" class="date_start"></div><i class="iconfont icon-86b"></i><div class="date_start_ct"><input type="text" readonly name="expire" class="date_end"></div></div></div></div><div class="ct grid"><div class="ct_4 field">用户单价</div><div class="ct_4-3 grid_nowrap"><div class="ct_5-4"><div class="btn_radios btn_radios_4"><label class="btn_radio btn_radio_success"><input type="radio" name="price" value="0.8" checked><span class="btn_radio_desc">0.8元</span></label><label class="btn_radio btn_radio_info"><input type="radio" name="price" value="1.0"><span class="btn_radio_desc">1.0元</span></label><label class="btn_radio btn_radio_warning"><input type="radio" name="price" value="2.5"><span class="btn_radio_desc">2.5元</span></label><label class="btn_radio"><input type="radio" name="price" data-show=".price_ct"><span class="btn_radio_desc">其他</span></label></div></div><div class="ct_5 price_ct hidden"><label class="suffix"><input type="text" name="price" data-validate="require,+" disabled><span class="opt_imitate">元</span></label></div></div></div><div class="ct grid"><div class="ct_4 field">广告主单价</div><div class="ct_4-3 grid_nowrap"><div class="ct_5-4"><div class="btn_radios btn_radios_7"><label class="btn_radio btn_radio_magenta"><input type="radio" name="taskprice" value="1.6"><span class="btn_radio_desc">1.6元</span></label><label class="btn_radio btn_radio_warning"><input type="radio" name="taskprice" value="1.7"><span class="btn_radio_desc">1.7元</span></label><label class="btn_radio btn_radio_info"><input type="radio" name="taskprice" value="1.8"><span class="btn_radio_desc">1.8元</span></label><label class="btn_radio btn_radio_success"><input type="radio" name="taskprice" value="2.0" checked><span class="btn_radio_desc">2.0元</span></label><label class="btn_radio btn_radio_primary"><input type="radio" name="taskprice" value="2.5"><span class="btn_radio_desc">2.5元</span></label><label class="btn_radio btn_radio_danger"><input type="radio" name="taskprice" value="4.5"><span class="btn_radio_desc">4.5元</span></label><label class="btn_radio"><input type="radio" name="taskprice" data-show=".taskprice_ct"><span class="btn_radio_desc">其他</span></label></div></div><div class="ct_5 taskprice_ct hidden"><label class="suffix"><input type="text" name="taskprice" data-validate="require,+" disabled><span class="opt_imitate">元</span></label></div></div></div><div class="ct grid"><div class="ct_4 field">份数</div><div class="ct_4-3"><label class="suffix"><input type="text" name="countall" data-validate="require,!-,int"><span class="opt_imitate">份</span></label></div></div><div class="ct grid"><div class="ct_4 field">体验时间</div><div class="ct_4-3"><label class="suffix"><input type="text" name="steptime" data-validate="require,!-" value="2"><span class="opt_imitate">分</span></label></div></div><div class="ct grid_nowrap"><div class="ct_4 field">最低iOS版本</div><div class="ct_4-3 t_right"><div class="btn_radios btn_radios_3"><label class="btn_radio btn_radio_success"><input type="radio" name="isDeviceVer" value="7" checked><span class="btn_radio_desc">iOS7</span></label><label class="btn_radio btn_radio_info"><input type="radio" name="isDeviceVer" value="8"><span class="btn_radio_desc">iOS8</span></label><label class="btn_radio btn_radio_warning"><input type="radio" name="isDeviceVer" value="9"><span class="btn_radio_desc">iOS9</span></label></div></div></div><div class="ct_2 grid_nowrap"><div class="ct_2 field">强制体验</div><div class="ct_2 t_right"><label class="whether"><input type="checkbox" name="steptime_acc"><span class="opt_imitate">开</span><span class="opt_imitate">关</span></label></div></div><div class="ct_2 grid_nowrap"><div class="ct_2 field">仅iPhone展示</div><div class="ct_2 t_right"><label class="whether"><input type="checkbox" name="isiPhone"><span class="opt_imitate">开</span><span class="opt_imitate">关</span></label></div></div><div class="ct_2 grid_nowrap"><div class="ct_2 field">需要注册</div><div class="ct_2 t_right"><label class="whether"><input type="checkbox" name="isreg"><span class="opt_imitate">开</span><span class="opt_imitate">关</span></label></div></div><div class="ct_2 grid_nowrap"><div class="ct_2 field">WIFI排重</div><div class="ct_2 t_right"><label class="whether"><input type="checkbox" name="isWifi"><span class="opt_imitate">开</span><span class="opt_imitate">关</span></label></div></div><div class="ct_2 grid_nowrap"><div class="ct_2 field">SIM卡验证</div><div class="ct_2 t_right"><label class="whether"><input type="checkbox" name="isSim"><span class="opt_imitate">开</span><span class="opt_imitate">关</span></label></div></div><div class="ct_2 grid_nowrap"><div class="ct_2 field">禁越狱设备</div><div class="ct_2 t_right"><label class="whether"><input type="checkbox" name="isJailbreak" checked><span class="opt_imitate">开</span><span class="opt_imitate">关</span></label></div></div><div class="ct_2 grid_nowrap"><div class="ct_2 field">IP排重</div><div class="ct_2 t_right"><label class="whether"><input type="checkbox" name="isIp"><span class="opt_imitate">开</span><span class="opt_imitate">关</span></label></div></div><div class="ct_2 grid_nowrap"><div class="ct_2 field">国内有效ip</div><div class="ct_2 t_right"><label class="whether"><input type="checkbox" name="isIpcn"><span class="opt_imitate">开</span><span class="opt_imitate">关</span></label></div></div><div class="ct_2 grid_nowrap"><div class="ct_2 field">禁设备验证</div><div class="ct_2 t_right"><label class="whether"><input type="checkbox" name="isSided"><span class="opt_imitate">开</span><span class="opt_imitate">关</span></label></div></div><div class="ct_2 grid_nowrap"><div class="ct_2 field">idfa监测</div><div class="ct_2 t_right"><label class="whether"><input type="checkbox" name="isIdfa"><span class="opt_imitate">开</span><span class="opt_imitate">关</span></label></div></div></div></form></div><div class="oper_btns_ct t_right"><button type="button" class="btn btn_task_reset">重置</button> <button type="button" class="btn btn_primary btn_task_submit">提交</button></div></div><script src="http://git.bramble.wang/back/js/base.js"></script><script src="http://git.bramble.wang/back/js/page/add_task.js"></script></body></html>
